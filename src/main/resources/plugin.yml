name: SecureLogin
main: com.biggestnerd.securelogin.SecureLoginBukkit
version: ${project.version}
author: biggestnerd
softdepend: [ProtocolLib]
commands:
  secure:
    usage: "Usage: /secure [revoke]"
    description: "Creates a secure login token for your account"
    permission: securedomain.user
permissions:
  securedomain.user:
    description: "Allows users to create/revoke secure login tokens"
    default: true
  securedomain.admin:
    description: "For admins to lookup/revoke users tokens"
    default: op